<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elevator Task</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer_container">
        <div class="arrows_container">
            <div class="arrows">
                <div class="arrow-down" id="down1" onclick="level2down()"></div>
              </div>
              <div class="arrows">
                <div class="arrow-down" id="down2" onclick="level1down()"></div>
                <div class="arrow-up" id="up1" onclick="level1up()"></div>
              </div>
              <div class="arrows">
                <div class="arrow-up" id="up2" onclick="level0up()"></div>
              </div>
        </div>
      <div class="container">
        <div class="elevator">
          <div class="elevator_text">Elevator</div>
        </div>
        <div class="floor">
          <div class="level">
            <b>Level 2</b>
          </div>
        </div>
        <div class="floor">
          <div class="level">
            <b>Level 1</b>
          </div>
        </div>
        <div class="floor">
          <div class="level">
            <b>Level 0 / GL</b>
          </div>
        </div>
      </div>
    </div>
    <audio id="elevatorSound" loop>
      <source src="./assets/sound.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
  </body>
</html>
